<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/style.css">
</head>
<body class="min-h-screen bg-black">
    <main class="bg-black bg-[url(/image/Group 40089.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class=" flex min-h-screen text-gray-600 justify-center items-center  ">
              <div class="flex flex-col items-center gap-10">
                <h1 class="text-4xl lg:text-8xl  uppercase">Alpha Clash Pro</h1>
                <p class="lg:text-3xl">Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
                <button onclick="playNow()" class="btn btn-outline text-gray-600 text-2xl">Play Now</button>
              </div>
        </section>
        <!-- playground -->
        <section id="play-ground" class=" min-h-screen w-screen flex flex-col items-center justify-center hidden">
            <div>
                <!-- 1.screen
                2.keyboard
            3.live score-->
            <div class="p-10">
                <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl bg-[rgba(255,255,255,0.7)] border-[#8d8b8b] max-w-screen-sm lg:max-w-screen-lg">
                    <div class="flex justify-center items-center">
                        <p class="bg-gray-500 text-black p-3 rounded-b-xl">Don't Watch Keyboard while Playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-8xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
            </div>
            <div class="p-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
           <div class="flex place-content-between p-10">
            <button class="btn rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
               <span id="current-life">5</span>
              </button>
              <button class="btn rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
              <span id="current-score">0</span>
              </button>
           </div>
            </div>
        </section>
        <!-- score -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-gray-600 text-center space-y-6 bg-gray-300 p-10 ">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="game-score">14</span>
                </h1>
                <button onclick="playNow()" class="btn btn-outline text-gray-600  ">Play Again</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
